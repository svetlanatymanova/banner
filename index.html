<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main__banner banner">
                <div class="banner__content">
                    <div class="banner__part">
                        <div class="banner__img">
                            <img src="img/banner-img.png" alt="Картинка для баннера">
                        </div>
                        <div class="banner__text">
                            <div class="banner__title">
                                Нашли дешевле?
                            </div>
                            <div class="banner__subtitle">
                                Сообщите где и мы сделаем еще дешевле!
                            </div>
                        </div>
                    </div>
                    <div class="banner__part banner__part-links">
                        <div class="banner__button">
                            <a href="#" class="banner__btn btn btn-red">
                                Прислать ссылку на товар
                            </a>
                        </div>
                        <div class="banner__action">
                            <img src="img/banner-action.png" alt="Картинка акции">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
